<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="topBanner">
        <div>
          <span id="login_id_span"></span>
        </div>
        <div id="sign_box">
          <div id="login_box">
            <input id="id_input" type="text" placeholder="아이디" />
            <input id="pw_input" type="password" placeholder="비밀번호" />
            <button id="login_btn">로그인</button>
            <button id="signup_btn">회원가입</button>
          </div>
        </div>
        <div id="signout_box" class="hide">
          <button id="logout_btn">로그아웃</button>
        </div>
      </div>
      <div id="col_box">
        <div id="title_col">제목</div>
        <div id="writer_col">작성자</div>
        <div id="date_col">날짜</div>
      </div>
      <div id="post_box"></div>
      <div id="addPost_box" class="hide">
        <div id="addPost_btn">글 쓰기</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
