<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="mainScreen">
      <div id="characterContainer" class="alignItemsCenterColumn">
        <div id="speechBubbleContainer" class="hide">
          <div id="speechBubbleBox" class="alignItemsCenterColumn">
            <div id="speechBubble"></div>
            <div id="tail"></div>
          </div>
        </div>
        <div id="character">
          <img src="./img/characterImg.png" id="mainCharaterImg" />
        </div>
      </div>
      <div id="mainTopBanner">
        <div id="mainTopBannerBox">
          <button id="menuBtn" onclick="menuBarOnOff(1)"></button>
          <span>To do List</span>
          <button id="addTaskbtn" onclick="addTask()">+</button>
        </div>
      </div>
      <div id="taskListAreaFrame">
        <div id="taskListArea"></div>
      </div>
    </div>
    <div id="menuBar">
      <div>
        <button class="menubarButton" onclick="menuBarOnOff(-1)">x</button>
      </div>
      <div>
        <button class="menubarButton" onclick="showCharacterState()">
          캐릭터 보기
        </button>
        <button class="menubarButton" onclick="showClearTasks()">
          지금까지 한 일
        </button>
      </div>
    </div>
    <div id="characterScreen" class="hide popScreenSetting">
      <button
        id="closeCharacterScreenBtn"
        class="closeScreenBtn"
        onclick="closeCharacterScreen()">
        x
      </button>
      <div id="characterFrame" class="frame">
        <div id="characterArea">
          <div id="imgContainer">
            <img id="characterImg" src="./img/characterImg.png" alt="" />
          </div>
        </div>
        <div id="levelArea" class="alignItemsCenter">
          <span id="levelText" class="levelText">Lv :</span>
          <span id="level" class="levelText"></span>
        </div>
      </div>
      <div id="#characterExpFrame">
        <progress id="characterExpBar" value="0" max="1"></progress>
      </div>
    </div>
    <div id="preventScreen" class="hide"></div>
    <div id="taskScreen" class="hide popScreenSetting">
      <div id="taskFrame" class="alignItemsCenterColumn">
        <div id="taskTitleContainer" class="frame">
          <div id="taskTitleBox" class="hide box"></div>
          <input type="text" id="input_TaskTitleBox" class="box" />
        </div>
        <div id="detailTaskContainer" class="frame">
          <div id="inputContentBox" class="box">
            <div id="detailTaskList"></div>
            <div id="addDetailTaskArea" class="alignItemsCenter">
              <input
                type="text"
                id="input_detailTask"
                class="detailTask_InputBox" />
              <button id="addDetailTaskBtn" onclick="addDetailTask()">+</button>
            </div>
          </div>
        </div>
        <div id="addTaskbtnAF">
          <div id="createTaskBtnArea">
            <div>
              <button id="createTaskCancleBtn" onclick="createTaskCancle()">
                취소
              </button>
              <button id="createTaskBtn" onclick="createTask()">입력</button>
            </div>
          </div>
          <div id="taskFunctionBtnArea" class="hide">
            <div>
              <button id="backBtn" onclick="backToMainScreen()">
                뒤로 가기
              </button>
              <button id="modifyTaskBtn" onclick="modifyTask()">수정</button>
              <button id="clearTaskBtn" onclick="clearTask()">
                할 일 완료
              </button>
            </div>
          </div>
          <div id="taskModifyBtnArea">
            <div>
              <button id="giveupTaskBtn" onclick="giveupTask()">제거</button>
              <button id="notModifyBtn" onclick="cancleModify()">
                수정 취소
              </button>
              <button id="modifyEndBtn" onclick="finishModify()">
                수정 완료
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="clearTaskScreen" class="hide popScreenSetting">
      <button
        id="closeClearTaskScreenBtn"
        class="closeScreenBtn"
        onclick="closeClearTaskScreen()">
        x
      </button>
      <div id="clearTaskList"></div>
    </div>
    <div id="selectClearTaskScreen" class="hide popScreenSetting">
      <button
        id="closeSelectClearTaskScreenBtn"
        class="closeScreenBtn"
        onclick="closeSelectClearTaskScreen()">
        x
      </button>
      <div id="selectClearTaskTitle" class="box"></div>
      <div id="selectClearTaskDetailTasks" class="box"></div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
