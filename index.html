  <body>
    <script>
      let answer = 0;
      function solution(num) {
        if (answer > 500 && num > 1) {
          answer = -1;
          return answer;
        }
        if (num == 1) {
          return answer;
        } else {
          if (num % 2 == 0) {
            num = num / 2;
            answer++;
            solution(num);
          } else {
            num = num * 3 + 1;
            answer++;
            solution(num);
          }
        }
        return answer;
      }
      console.log(solution(626331));
    </script>
